<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		td{
			width: 40px;
			height: 40px;
			font-size: 20px;
			text-align: center;
			font-weight: bold;
		}
		.txt-red {
			color: red;
		}
		.txt-green{
			color: green;
		}
	</style>
</head>
<body>
	
	<div>
		<select id="groundSize" onchange="setYardSize(this)"></select>
	</div>
	<table id="playground" border="1">
		
	</table>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		var yardSize = 0;
		var disabled = false;
		$(document).ready(function(){
			var options = ``;
 			for (var i = 5; i < 25; i++) {
				options += `<option value="${i}">
							${i}x${i}
							</option>`;
			}
			$('#groundSize').append(options);
		});
		function setYardSize(e){
			yardSize = e.value;
			start();
		}
		function start(){
			var content = ``;
			for (var i = 0; i < yardSize; i++) {
				content += `<tr>`;
				for (var j = 0; j < yardSize; j++) {
					content += `<td x="${j}" y="${i}" onclick="check(this)"></td>`;
				}
				content +=`</tr>`;
			}
			$('table#playground').empty();
			$('table#playground').append(content);
		}

		var turn = "X";
		function check(e){
			if(disabled == false && $(e).text() == ""){
				$(e).text(turn);
				// turn = turn === "X" ? "O" : "X";
				if(turn === "X"){
					$(e).addClass('txt-red');
				}else{
					$(e).addClass('txt-green');
				}

				checkWinner(e);

				turn = turn == "X" ? "O" : "X";
			}
		}

		function checkWinner(e){
			var xDim = $(e).attr('x');
			var yDim = $(e).attr('y');
			// check theo hang ngang
			var listTd = $(`td[y=${yDim}]`);
			var winnerCount = 0; 
			for (var i = 0; i < listTd.length; i++) {
				if(winnerCount >= 5){
					break;
				}
				if($(listTd[i]).text() == turn){
					winnerCount++;
				}else{
					winnerCount = 0;
				}
			}
			if(winnerCount >= 5){
				alert("Chuc mung ban da tro thanh ty phu!");
				disabled = true;
				var replay = confirm('Ban co muon choi lai hay khong?');
				if(replay == true){
					disabled = false;
					start();

				}
			}

		}


	</script>
	
</body>
</html>
