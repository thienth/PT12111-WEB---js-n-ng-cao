<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	
	<div class="col-sm-6 col-sm-offset-3">
		<form action="#" method="get" novalidate id="registerForm">

			<div class="form-group">
				<label for="">User name</label>
				<input type="text" name="username" placeholder="User name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Email</label>
				<input type="email" name="email" placeholder="email" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Confirm Password</label>
				<input type="password" name="cfpassword" placeholder="Confirm Password" class="form-control">
			</div>
			<div class="form-group text-center">
				<button type="reset" class="btn btn-sm btn-danger">Cancel</button>
				<button type="submit" class="btn btn-sm btn-success">Submit</button>				
			</div>
		</form>
	</div>


	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
	<script src="jquery-validation/additional-methods.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#registerForm').validate({
				rules:{
					username: {
						required: true,
						minlength: 6
					},
					email:{
						required: true,
						email:true
					},
					password:{
						required: true,
						minlength: 8
					},
					cfpassword: {
						equalTo: '#password'
					}
				},
				messages:{
					username: {
						required: "Vui lòng điền tên đăng nhập",
						minlength: "Tên đăng nhập ít nhất có 6 ký tự"
					},
					email:{
						required: "Vui lòng điền email",
						email:"Vui lòng điền đúng định dạng email"
					},
				},
				errorPlacement: function(error, element) {
					$(error).addClass('text-danger');
				   	error.insertAfter(element);
			   }
			});
		});
	</script>
</body>
</html>
