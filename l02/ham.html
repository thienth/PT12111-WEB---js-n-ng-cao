<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script type="text/javascript">
		
		function checkOdd(num){
			if(!isNaN(num) && num !== null){
				if(num%2 == 1){
					return 1; // so le
				}else{
					return 2; // so chan
				}
			}
			return false; // khong phai la so

		}

		var text = prompt("nhap ky tu: ");
		// y1: hien thi ky tu do la chan hay le o duoi console.log
		// y2: hien thi ky tu do la chan hay le bang alert
		// y3: hien thi ky tu do la chan hay le bang document.write

		switch (checkOdd(text)) {
			case 1:
				console.log('so Le');
				alert('so le');
				document.write('so le');
				break;
			case 2:
				console.log('so Chan');
				alert('so Chan');
				document.write('so Chan');
				break;
			default:
				document.write('khong phai la so');
				break;
		}
	</script>
	
</body>
</html>
